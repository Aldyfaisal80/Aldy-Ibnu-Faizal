<body>
  <div class="container">
    <div class="pembungkus">
      <h2 class="title">Registration</h2>
      <div class="gradien"></div>
      <div class="form">
        <div class="kiri">
          <div class="fullname">Full Name<input type="text" id="input" placeholder="Enter your name"></div><br>
          <div class="email">Email <input type="email" id="input" placeholder="Enter your email"></div><br>
          <div class="password">Password <input type="password" id="input" placeholder="Enter your password"></div>
        </div>
        <div class="kanan">
          <div class="username">Username <input type="text" id="input" placeholder="Enter your username"></div><br>
          <div class="phone-number">Phone Number <input type="tel" id="input" placeholder="Enter your number"></div><br>
          <div class="Confirm-Password">Phone Number <input type="tel" id="input" placeholder="Enter your number"></div>
          <br>
        </div>
      </div>
      <div class="Gender">
        <h2>Gender</h2>
      </div>
      <div class="pembukus-option">
        <div class="option">
            <input type="radio">
            <div class="box-radio">male</div>
            <input type="radio">
            <div class="box-radio1">Female</div>
            <input type="radio">
            <div class="box-radio2">Prefer not to say</div>
        </div>
      </div>
      <div class="button">
        <a href="#">Register</a>
      </div>
    </div>
  </div>
